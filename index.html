 <script>
  document.querySelectorAll(".slideshow").forEach(img => {
    const images = img.dataset.images.split(",");

    function randomize() {
      const randomIndex = Math.floor(Math.random() * images.length);
      img.src = images[randomIndex];
    }

   
    randomize();

   
    setInterval(randomize, 2000);
  });
</script>
