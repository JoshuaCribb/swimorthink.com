<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="icon" type="image/png" sizes="32x32" href="/assets/icon32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/icon16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/iconapple.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <a href="index.html">
    <img src="assets/logo.gif" alt="@swimorthink logo" class="logo" />
  </a>

  <div class="header-banner">
    <a href="cart.html">Shopping Cart</a>
  </div>
</header>

<main>
  <h1>My Account</h1>
  <div id="account-info">Loading your information...</div>
</main>

<footer>
  <p>Â© <span id="year"></span>. All Rights Reserved.</p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  fetch('/account', { credentials: 'include' })
    .then(res => {
      if (!res.ok) throw new Error('Not logged in');
      return res.json();
    })
    .then(user => {
      document.getElementById('account-info').innerHTML = `
        <p><strong>Name:</strong> ${user.display_name}</p>
        <p><strong>Email:</strong> ${user.email}</p>
      `;
    })
    .catch(() => {
      window.location.href = 'login.html';
    });
</script>
</body>
</html>
