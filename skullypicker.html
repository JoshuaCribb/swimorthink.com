<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="icon" type="image/png" sizes="32x32" href="/assets/icon32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/icon16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/iconapple.png">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>skullypicker - @swimorthink</title>
<link rel="stylesheet" href="style.css" />
<style>
  .picker-container {
    width: 90%;
    max-width: 700px;   
    margin: 0.2rem auto;
    text-align: center;
    position: relative;
    transform: scale(0.85);  
    transform-origin: top center;
  }

  .hat-frame {
    width: 100%;
    padding-top: 100%;
    position: relative;
    border-radius: 10px;
    margin-bottom: 0.3rem;
    background-image: url('assets/picker.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

  .hat-image {
    position: absolute;
    top: 10%;      
    left: 20%;     
    width: 70%;    
    height: 70%;
    object-fit: contain;
  }

  .price {
    font-size: 1.5rem;
    margin: 0.3rem 0;
  }

  .color-picker {
    display: flex;
    justify-content: center;
    gap: 0.4rem;
    margin-bottom: 0.3rem;
  }

  .color-option {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #333;
  }

  #addToCartBtn {
    padding: 0.8rem 1.5rem;
    font-size: 1.2rem;
    background: #6772e5;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #addToCartBtn:hover {
    background: #5469d4;
  }
</style>
</head>
<body>
<header>
  <a href="index.html"><img src="assets/logo.gif" class="logo" alt="@swimorthink logo"></a>
  <div class="header-banner"><a href="cart.html">Shopping Cart</a></div>
</header>

<main>
  <div class="picker-container">
    <div class="hat-frame">
      <img id="hatImage" class="hat-image" src="assets/skully1/prvpink.png" alt="Skully Hat">
    </div>

    <p class="price" id="hatPrice">$75</p>

    <div class="color-picker" id="colorPicker">
      <div class="color-option" style="background-color: pink;" data-color="Pink" data-src="assets/skully1/prvpink.png"></div>
      <div class="color-option" style="background-color: lightblue;" data-color="Light Blue" data-src="assets/skully1/prvsky.png"></div>
      <div class="color-option" style="background-color: brown;" data-color="Brown" data-src="assets/skully1/prvbrown.png"></div>
      <div class="color-option" style="background-color: purple;" data-color="Purple" data-src="assets/skully1/prvgrape.png"></div>
      <div class="color-option" style="background-color: white;" data-color="White" data-src="assets/skully1/prvsnow.png"></div>
    </div>

    <button id="addToCartBtn">Add to Cart</button>
  </div>
</main>

<footer>
  <p>Â© <span id="year"></span>. All Rights Reserved.</p>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const isLoggedIn = localStorage.getItem("loggedIn") === "true";
const accountLink = document.getElementById("account-link");
if (isLoggedIn) { 
  accountLink.textContent = "My Account"; 
  accountLink.href = "account.html"; 
}

const hatImage = document.getElementById("hatImage");
const colorPicker = document.getElementById("colorPicker");
const addToCartBtn = document.getElementById("addToCartBtn");

let selectedColor = "White";
let price = 75;

function updateHatImage() {
  const selectedOption = Array.from(colorPicker.children)
    .find(c => c.dataset.color === selectedColor);
  hatImage.src = selectedOption.dataset.src;
}

colorPicker.querySelectorAll(".color-option").forEach(option => {
  option.addEventListener("click", () => {
    selectedColor = option.dataset.color;
    updateHatImage();
  });
});

function showToast(message) {
  const toast = document.createElement('div');
  toast.textContent = message;
  toast.style.position = 'fixed';
  toast.style.top = '20px';
  toast.style.left = '50%';
  toast.style.transform = 'translateX(-50%)';
  toast.style.background = '#6772e5';
  toast.style.color = '#fff';
  toast.style.padding = '10px 20px';
  toast.style.borderRadius = '8px';
  toast.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
  toast.style.zIndex = '1000';
  toast.style.opacity = '0';
  toast.style.transition = 'opacity 0.3s';
  document.body.appendChild(toast);

  setTimeout(() => { toast.style.opacity = '1'; }, 50);
  setTimeout(() => { 
    toast.style.opacity = '0'; 
    setTimeout(() => toast.remove(), 300); 
  }, 2000);
}

addToCartBtn.addEventListener("click", () => {
  const selectedOption = Array.from(colorPicker.children)
    .find(c => c.dataset.color === selectedColor);

  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({
    name: "Skully Hat",
    color: selectedColor,
    image: selectedOption.dataset.src,
    price: price
  });

  localStorage.setItem("cart", JSON.stringify(cart));
  showToast(`${selectedColor} Skully Hat added to cart!`);
});
</script>
</body>
</html>
